<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="get">
      <div class="form_field1" data-qa="big">
        <input 
          type="text" 
          name="search" 
          placeholder="Try &quot;Los Angeles&quot;" 
          class="searchbar1"
          data-qa="keypress"
        >
        <img
          src="images/Search.svg" 
          alt="search icon" 
          class="button1">
      </div>
      <div class="form_field2" data-qa="small">
        <input 
          type="text" 
          name="text" 
          placeholder="Try &quot;Los Angeles&quot;" 
          class="searchbar2"
        >
        <img 
          src="images/Search.svg" 
          alt="search icon" 
          class="button2">
      </div>
    </form>
  </body>
</html>
